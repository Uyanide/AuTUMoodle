name: Build and Push Docker Image

on:
  push:
    branches: ['master']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Requests ---

      - name: Extract metadata (Requests)
        id: meta-requests
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=requests
            type=sha,prefix=requests-,format=short

      - name: Build and push (Requests)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-requests.outputs.tags }}
          labels: ${{ steps.meta-requests.outputs.labels }}
          build-args: |
            SESSION_TYPE=requests
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Playwright ---

      - name: Extract metadata (Playwright)
        id: meta-playwright
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=playwright
            type=sha,prefix=playwright-,format=short

      - name: Build and push (Playwright)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-playwright.outputs.tags }}
          labels: ${{ steps.meta-playwright.outputs.labels }}
          build-args: |
            SESSION_TYPE=playwright
          cache-from: type=gha
          cache-to: type=gha,mode=max
