name: autumoodle

services:
  autumoodle:
    build:
      context: ..
      args:
        PUID: 1000
        PGID: 1000
    # command: ['-t', 'NeverGonnaGiveYouUp'] # prevent download for testing
    env_file:
      - .env
    container_name: autumoodle
    volumes:
      - /home/kolkas/Documents/Uni:/data
      - /home/kolkas/.cache/autumoodle:/cache
      - /home/kolkas/Repositories/AuTUMoodle/config/config-docker.json:/app/config.json:ro
